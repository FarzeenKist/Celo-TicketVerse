  <body>
    <div class="container mt-2" style="max-width: 72em">

<!---------------------Nav Bar-------------------------->
      <nav class="navbar  navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand m-0 fs-1 fw-bold text-center text-white">The Ticket Verse</span>
          <span class="nav-link border rounded-pill bg-light">
            <span id="balance">0</span>
            cUSD<button id = "status" class="ms-1"></button>
          </span>
        </div>
      </nav>

<!-----------------------------Hero Section------------------------------------------->
      <div class="description_main">
          <div class="description_image">
            <img id="back" src="https://cdn3d.iconscout.com/3d/premium/thumb/celo-4976808-4159474.png" alt="ggg" >
          </div>

          <div class="description_text">
            <div class="description_text_inner">WITH YOUR cUSD!!</div>
            <div class="description_text_inner"> Purchase and List Your Favourite Event Tickets </div>
            <div class="description_text_inner">With No Stress and Best Rates</div>
          </div>
    </div>

      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>
  
      <div class="mb-4 text-center" style="margin-top: 4em">
        <a
          class="btn btn-dark rounded-pill"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Add Tickets For Your Events
        </a>
      </div>

<!-----------------------------MarketPlace Section--------------------------->
      <main id="marketplace" class="row mt-5"></main>


    </div>

<!---------------------------MODAL START----------------------------->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">

<!---------------------Modal title and Close Button---------------------->
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel">New Event Tickets</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

<!-------------------------Modal Body-------------------------->
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newTicketName"
                    class="form-control mb-2"
                    placeholder="Enter name of Event"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="Enter image url"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newEventDescription"
                    class="form-control mb-2"
                    placeholder="Enter Event description"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newLocation"
                    class="form-control mb-2"
                    placeholder="Enter location"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newQuantity"
                    class="form-control mb-2"
                    placeholder="Enter ticket quantity"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newPrice"
                    class="form-control mb-2"
                    placeholder="Enter price"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newTicketBtn"
            >
              Add Tickets
            </button>
          </div>
        </div>
      </div>
    </div>
<!--------------------------MODAL End------------------------------------------>
